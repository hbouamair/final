<ion-header>

    <ion-row>
        <ion-col size="2">
            <i class="fa fa-arrow-left fa-2x" (click)="dismiss()">
  </i>
        </ion-col>
        <ion-col>
            Details de produit

        </ion-col>
    </ion-row>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-item-group>
        <ion-card>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <i class="fas fa-circle icon-lbl">
            </i>
                        <ion-label> material</ion-label>
                        <ion-label>{{item.material}} </ion-label>
                    </ion-item>

                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <i class="fas fa-circle icon-lbl">
            </i>
                        <ion-label> Description</ion-label>
                        <ion-label>{{item.description}} </ion-label>
                    </ion-item>

                </ion-col>
                <ion-col size="12">
                    <ion-item>

                        <ion-label> Quantit√©</ion-label>
                        <ion-input [(ngModel)]="qphysique" (ngModelChange)="setQuantite($evenement)" type="number"></ion-input>

                    </ion-item>

                </ion-col>
                <ion-col size="12">
                    <ion-item>

                        <ion-label> Description</ion-label>
                        <ion-label>{{item.stock_id}} </ion-label>
                    </ion-item>

                </ion-col>



            </ion-row>


            <ion-row>
                <ion-button (click)="saveQantite(item.stock_id ,Qphysique);">enregistrer </ion-button>
                <ion-button (click)="dismiss()">enregistrer </ion-button>

            </ion-row>
        </ion-card>

    </ion-item-group>

</ion-content>
